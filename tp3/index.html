<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />

        <title>Formulaire</title>

        <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
        <script src="js/jquery-3.2.1.slim.min.js"></script>

        <!-- CSS boostrap -->
		
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="/resources/demos/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">

        <script src="js/popper.min.js"></script>

        <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 		<script> $( function() { $( "#datepicker" ).datepicker(); } );</script>
		  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="js/bootstrap.min.js"></script>
		
		<!-- -->
		<script src="js/form-jquery-validation.js"></script>
		  
  		
    </head>

    <body>

        <h1>TP AW - Formulaire v2</h1>

<!-- Le formulaire-->

    		    
    <div class="container">
    <form>
        
            <div class="form-group">
            <label class="col-form-label" for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Nom"> </br>
            </div>

            <div class="form-group">
            <label class="col-form-label" for="prenom">Prenom</label>
            <input type="text" class="form-control" id="prenom" placeholder="Prenom">
            </div>

             <div class="form-group">
            <label class="col-form-label" for="dateN">Date de Naissance</label>
			<input type="date" class="form-control" id="dateN" >

			 
            </div>

            <div class="form-group">
            <label class="col-form-label" for="adresse">Adresse</label>
            <input type="text" class="form-control" id="adresse" placeholder="Adresse">
            </div>

            <div class="form-group">
            <label class="col-form-label" for="mail">Mail</label>
            <input type="text" class="form-control" id="mail" placeholder="mail">
			</div>
			
		
			<button type="button" class="btn btn-primary" id="submit">Submit</button>
    </div>

	</form>		


	<!-- le Popup-->
	<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Un des champs est vide vous devez remplir touts les champs !</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
 		 

    </body>
</html>
